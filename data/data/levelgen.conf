levelgen {
	// objects (put into the level after generating "geometry")
	objects {
		//each item is an object
		bridge {
			//a bridge
			//bitmap filenames for the various bruidge parts
			segment = "bridge.png"
			left = "bridge-l.png"
			right = "bridge-r.png"
		}
	}
	// geometry templates
	templates {
		//each item describes a template
		{
			//human readable name
			name = "Template1"
			description = "cave with a deep chasm"
			//whether the level is a cave,
			is_cave = "true"
			//if true fill with the following texture,
			texture = "texsoil.bmp"
			//and the following "pixel type"
			marker = "LAND"
			//list of template-polygons
			polygons {
				{
					//list of points
					//all points are normalized to 0.0 - 1.0
					points {
						"0.4 1"
						"0.06 0.06"
						"0.94 0.06"
						"0.6 1"
					}
					//which points must not be changed
					//(index base 0)
					//i.e. line points[3] - points[0] is not
					//changed
					nochange { "3" }
					//the magic value "-" means, paint the
					//polygon transparent
					texture = "-"
					marker = "FREE"
					//set to false to make all points
					//unchangeable (default: true)
					changeable = "true"
					//if false, don't draw into the image (only
					//change the "pixel types")
					//default: true
					visible = "true"
				}
				{
					points {
						"0 0.75"
						"0.25 1"
						"0 1"
					}
					nochange {"1" "2"}
					texture = "texsoil2.bmp"
					marker = "SOLID_LAND"
				}
				//end of polygons
			}
			//borders (well, somewhere, the texture names need to be
			//given)
			borders {
				{
					//paint a border texture, where the
					//pixel-types a and b come together
					marker_a = "LAND"
					marker_b = "FREE"
					//"up", "down" or "both"
					direction = "both"
                    texture_both {
					    texture = "texground1.bmp"
                    }
				}
				{
					marker_a = "SOLID_LAND"
					marker_b = "LAND"
					direction = "both"
					//specify a color instead of a texture
                    texture_both {
					    color = "0 0 0"
					    height = "6"
                    }
				}
			}
			//end of template1
		}
		{
			name = "Template2"
			description = "two isles"
			is_cave = "false"
			removal_aggresiveness = "3"
			subdivision_steps = "9"
			polygons {
				{
					points {
						"0.0625 1"    // (1/16*1, 1)
						"0.25 0.5"
						"0.4375 1"    // (1/16*7, 1)
					}
					nochange { "2" }
					texture = "texsoil.bmp"
					marker = "LAND"
				}
				{
					points {
						"0.5625 1"    // (1/16*9, 1)
						"0.75 0.5"
						"0.9375 1"    // (1/16*15, 1)
					}
					nochange { "2" }
					texture = "texsoil.bmp"
					marker = "LAND"
				}
				//end of polygons
			}
			borders {
				{
					marker_a = "LAND"
					marker_b = "FREE"
					texture_both {
                        texture = "texground1.bmp"
                    }
				}
			}
			//end of template2
		}
		{
			name = "Template3"
			description = "simple cave"
			is_cave = "true"
			marker = "LAND"
			texture = "texsoil.bmp"
			polygons {
				{
					points {
						"0.1 0.1"
						"0.1 0.9"
						"0.9 0.9"
						"0.9 0.1"
					}
					texture = "-"
					marker = "FREE"
				}
			}
			borders {
				{
					marker_a = "LAND"
					marker_b = "FREE"
                    texture_both {
					    texture = "texground1.bmp"
                    }
				}
			}
			//end of template3
		}
		{
			name = "Template4"
			description = "single isle"
			is_cave = "false"
			remove_or_add = "0.9"
			polygons {
				{
					points {
						"0.05 0.95"
						"0.95 0.95"
						"0.95 1.0"
						"0.05 1.0"
					}
					nochange { "2" }
					marker = "LAND"
        			texture = "texsoil.bmp"
				}
			}
			borders {
				{
					marker_a = "LAND"
					marker_b = "FREE"
                    texture_both {
					    texture = "texground1.bmp"
                    }
				}
			}
			//end of template4
		}
        {
            name = "TEST1"
            description = "nurn test"
            is_cave = "false"
			removal_aggresiveness = "3"
			subdivision_steps = "9"
			polygons {
				{
					points {
						"0.0625 1"    // (1/16*1, 1)
						"0.4375 0.2"
						"0.4375 1"    // (1/16*7, 1)
					}
					nochange { "0" "1" "2" }
					texture = "texsoil.bmp"
					marker = "LAND"
				}
				{
					points {
						"0.5625 1"    // (1/16*9, 1)
						"0.5625 0.2"
						"0.9375 1"    // (1/16*15, 1)
					}
					nochange { "0" "1" "2" }
					texture = "texsoil.bmp"
					marker = "LAND"
				}
				//end of polygons
			}
			borders {
				{
					marker_a = "LAND"
					marker_b = "FREE"
					texture_both {
                        texture = "texground1.bmp"
                    }
				}
			}
        }
		//end of templates
	}
	//end of levelgen
}

