levelgen {
	// geometry templates
	templates {
		//each item describes a template
		Template1 {
			description = "cave with a deep chasm"
			//initial (i.e. after generation) water level
			//for example 0.04 means 4% of the level will be flooded
			waterlevel = "0.04"
			//whether the level is a cave,
			is_cave = "true"
			//if true fill with the following texture,
			//and the following "pixel type"
			marker = "LAND"
            //level size, "width height"
            size = "2000 700"
			//list of template-polygons
			polygons {
				{
					//list of points
					//in pixels
                    //coordinate system starts in upper left
					points {
						"800 700"
						"120 42"
						"1880 42"
						"1200 700"
					}
					//which points must not be changed
					//(index base 0)
					//i.e. line points[3] - points[0] is not
					//changed
					nochange { "3" }
					marker = "FREE"
					//set to false to make all points
					//unchangeable (default: true)
					changeable = "true"
					//if false, don't draw into the image (only
					//change the "pixel types")
					//default: true
					visible = "true"
				}
				{
					points {
						"0 525"
						"500 700"
						"0 700"
					}
					nochange {"1" "2"}
					marker = "SOLID_LAND"
				}
				//end of polygons
			}
			//end of template1
		}
		Template2 {
			description = "two isles"
			waterlevel = "0.04"
			is_cave = "false"
			removal_aggresiveness = "3"
			subdivision_steps = "9"
            size = "2000 700"
			polygons {
				{
					points {
						"125 700"    // (1/16*1, 1)
						"500 350"
						"875 700"    // (1/16*7, 1)
					}
					nochange { "2" }
					marker = "LAND"
				}
				{
					points {
						"1125 700"    // (1/16*9, 1)
						"1500 350"
						"1875 700"    // (1/16*15, 1)
					}
					nochange { "2" }
					marker = "LAND"
				}
				//end of polygons
			}
			//end of template2
		}
		Template3 {
			description = "simple cave"
			waterlevel = "0.04"
			is_cave = "true"
			marker = "LAND"
            size = "2000 700"
			polygons {
				{
					points {
						"200 70"
						"200 630"
						"1800 630"
						"1800 70"
					}
					marker = "FREE"
				}
			}
			//end of template3
		}
		Template4 {
			description = "single isle"
			waterlevel = "0.04"
			is_cave = "false"
			remove_or_add = "0.9"
            size = "2000 700"
			polygons {
				{
					points {
						"100 665"
						"1900 665"
						"1900 700"
						"100 700"
					}
					nochange { "2" }
					marker = "LAND"
				}
			}
			//end of template4
		}
        TEST1 {
            description = "nurn test"
            waterlevel = "0.04"
            is_cave = "false"
			removal_aggresiveness = "3"
			subdivision_steps = "9"
            size = "2000 700"
			polygons {
				{
					points {
						"500 700"    // (1/16*1, 1)
						"875 140"
						"875 700"    // (1/16*7, 1)
					}
					nochange { "0" "1" "2" }
					marker = "LAND"
				}
				{
					points {
						"1125 700"    // (1/16*9, 1)
						"1125 140"
						"1875 700"    // (1/16*15, 1)
					}
					nochange { "0" "1" "2" }
					marker = "LAND"
				}
				//end of polygons
			}
        }
		//end of templates
	}
	//end of levelgen
}

