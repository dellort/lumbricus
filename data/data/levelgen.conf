    //each item describes a template
    Template1 {
        //as the name, "description" is an id which is translated
        //(but when writing this, no attempt to actually do that was made/needed)
        description = "cave_openfloor"
        //initial (i.e. after generation) water level
        //for example 0.04 means 4% of the level will be flooded
        waterlevel = "0.04"
        //whether the level is a cave,
        is_cave = "true"
        //if true fill with the following texture,
        //and the following "pixel type"
        marker = "LAND"
        //level size, "width height"
        size = "2000 700"
        //list of template-polygons
        polygons {
            {
                //list of points in pixels
                //coordinate system starts in upper left
                points {
                    "500 700"
                    "120 42"
                    "1880 42"
                    "1500 700"
                }
                //which points must not be changed (index base 0)
                //i.e. here, line points[3] - points[0] is not changed
                nochange { "3" }
                marker = "FREE"
                //set to false to make all points unchangeable (default: true)
                changeable = "true"
                //if false, don't draw into the image
                //(only change the "pixel types")
                //default: true
                visible = "true"
            }
            {
                points {
                    "0 525"
                    "350 700"
                    "0 700"
                }
                nochange {"1" "2"}
                marker = "SOLID_LAND"
            }
            {
                points {
                    "2000 525"
                    "1650 700"
                    "2000 700"
                }
                nochange {"1" "2"}
                marker = "SOLID_LAND"
            }
            //end of polygons
        }
        //end of template1
    }
