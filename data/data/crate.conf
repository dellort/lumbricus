name = "crate"
type = "crate_mc"

require_resources = "wormanim"

initstate = "creation"

//speed when the crate goes into state parachute
enter_parachute_speed = "50"

//radius in which stuff is collected
collect_radius = "30"

collisions {
    crate {
        ground = "hit"
        worm = "hit"
    }
}

physics {
    creation {
        fixate = "0 0"
        damageable = "0.0"
    }
    normal {
        radius = "5"
        mass = "10"
        glue_force = "400"
        collide = "crate"
    }
    parachute {
        radius = "1"
        medium_viscosity = "5.0"
        //mass = "10"
        glue_force = "1000"
        wind_influence = "0 1"
        fixate = "0 1"
        collide = "crate"
    }
}

states {
    creation {
        animation = "crate_beam"
        //goes from sit->fall if it falls too fast
        on_animation_end = "normal"
    }
    normal {
        animation = "crate"
    }
    parachute {
        animation = "crate_fly"
    }
}
