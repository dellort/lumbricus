screenmode {
    width = "800"
    height = "600"
    depth = "0"
    fullscreen = "false"
}
console {
    backcolor = "0.7 0.7 0.7 0.7"
}

//default language
language_id = "de"

//this _had_ to come!
autoexec {
    //start a task at program start using the TaskFactory
    //"spawn levelpreview"
    //"spawn game"
    //"spawn testtask"
    //"spawn enet_test"
}

//settings for a new game
newgame {
    //where to get the level for new game
    level = "loadbmp" //allowed: 'generate' and 'load' and 'loadbmp'

    //for 'generate'; template/gfx: select an item, or if empty pick randomly
    //(if it's not found, also pick a random item)
    level_template = ""
    level_gfx = "dinos"

    //for 'load': conf-name of textual level-data
    level_load = "storedlevels/bestlevelevar"

    //for 'loadbmp'
    level_load_bitmap = "bla.png"

    //selected gamemode from gamemode.conf
    gamemode = "roundbased1"

    levelobjects {
        {
            mode = "random"
            count = "5"
            type = "mine"
        }
    }
}
