weapons {
    banana {
        //the weapon class
        type = "projectile_mc" //ProjectileWeapon
        //cost of this weapon in worms-dollar
        value = "10"
        //category in weapon-selection-window
        category = "throw"
        //icon in weapon-selection-window (resource name)
        icon = "icon_banana"
        //how the worm can fire this weapon
        firemode {
            mode = "throw" //throw a projectile
            direction = "any" //360 degrees
            strength_mode = "variable" //as we know it from bananas
            strength_from = "20"
            strength_to = "1000"
            //setable timer, just passed to projectile
            timer = "true"
            timerrange = "1 5"
            //xxx unused: next time this weapon can be fired
            relaxtime = "1"
        }
        //what happens when you fire the weapon
        //specific to ProjectileWeapon
        //same as "spawn" node in projectiles.death
        onfire {
            //xxx just for demonstration
            repeat = "2"
            repeat_delay = "200"
            {
                type = "spawn"
                spawndist = "2"
                projectile = "mainbanana"
                //number of projectiles
                count = "1"
                //time after which a new projectile is spawned
                //delay = "..."
            }
        }
        animation {
            arm = "weapon_banana"
        }
        projectiles {
            mainbanana {
                //select sprite class
                //the rest of this confignode is mainly handled by the sprite
                //(either the sprite class or any supertype of it)
                type = "projectile_mc"
                physics {
                    collide = "projectile"
                    mass = "10"
                    radius = "2"
                    explosion_influence = "0"
                    wind_influence = "0.0"
                    elasticity = "0.4"
                }
                //how projectile can die
                //NOTE: can also be forced to die; i.e. fall into the water
                detonate_howcome {
                    bytime = "true"
                    lifetime = "$LIFETIME$"
                }
                detonate {
                    spawn {
                        count = "5"
                        delay = "0" //all the same time
                        projectile = "bananashard"
                        random = "60"
                        initial_velocity = "fixed"  //not relative to parent projectile
                        strength_value = "400" //spawn with speed in default (up) direction
                    }
                    explosion {
                        damage = "75"
                    }
                }
                sequence_object = "s_banana_fly"
            }
            bananashard {
                type = "projectile_mc"
                physics {
                    collide = "projectile"
                    mass = "5"
                    radius = "2"
                    explosion_influence = "0.0"
                    wind_influence = "0.0"
                }
                detonate_howcome {
                    byimpact = "true"
                }
                detonate {
                    explosion {
                        damage = "75"
                    }
                }
                sequence_object = "s_banana_fly"
            }
        } //projectiles
    } //banana
}
