//Contains general information about a weapon set, and should
//probably be split up
//Contents: references to mapping files, resources and collisions

name = "Default Weapon Set"     //currently unused

//references available mapping files
//each line: gfxId = "mapping config file"
mappings {
    wwp = "mapping_wwp.conf"
}

//global collision file
//each weapon file can also contain collision data
collisions = "collisions.conf"   //this is the default value

require_resources {
    "_icons.conf"
    "blackhole_atlas.conf"
}

resources {
    aniframes {
        blackhole_aniframes {
            atlas = "blackhole_atlas"
            datafile = "blackhole.meta"
        }
    }
    animations {
        //the "animation" (lol 1 frame) is used when the tux is a normal game object
        penguin_ani {
            type = "strip"
            frame_width = "216"
            file = "tux.png"
        }
        antimatter_nuke {
            duration = "20"
            width = "18"
            height = "18"
            frames = "36"
            image = "antimatter_nuke.png"
            repeat = "true"
            backwards = "false"
        }
        blackhole_active {
            index = "0"
            frametime = "50"
            aniframes = "blackhole_aniframes"
            type = "complicated"
        }
    }
    bitmaps {
        icon_blackhole = "icons/icon_blackhole.png"
        //the bitmap is used to integrate tux into the landscape bitmap
        penguin_bmp = "tux.png"
        icon_penguin = "icons/icon_tux.png"
    }
}

//sequences contained in the weapon set, not gfx set specific
sequences {
    animations {
        s_penguin = "penguin_ani"
        s_antimatter_nuke = "antimatter_nuke"
        s_blackhole_active = "blackhole_active"
    }
}
