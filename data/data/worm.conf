name = "worm"
type = "worm_mc"

//initial state (at least useful for automatic object placement)
initstate = "stand"

//special for worm.d
jet_thrust = "4000 10000"

suicide_damage = "30"
jump_strength = "1500 -2100"

//selects SequenceObject, which again is provided in wwp.conf
sequence_object = "worm"

collisions {
    define = "worm_n grave worm_jet worm_all"
    classes {
        worm_all = "player"
        worm_jet = "worm_all"
        worm_n = "worm_all"
    }
    hit {
        grave = "ground"
        worm_all = "worm_all"
    }
}

//physical states, used by the "states" section
physics {
    worm {
        //collision class the worm physical object is set to
        collide = "worm_n"
        radius = "5"
        mass = "10"
        glue_force = "400"
        walking_speed = "50"
        elasticity = "0.5"
        damageable = "1.0"
        sustainable_impulse = "5000"
        fall_damage_factor = "0.01"
        fall_damage_ignore_x = "true"
    }
    beaming {
        collide = "worm_n"
        radius = "5"
        mass = "10"
        glue_force = "400"
        //don't move
        fixate = "0 0"
        //invulnerable while beaming
        damageable = "0.0"
    }
    jetworm {
        collide = "worm_jet"
        radius = "5"
        mass = "10"
        glue_force = "190"
        elasticity = "0.5"
        velocity_constraint = "200 200"
    }
    grave { //duplicated in grave.conf
        collide = "grave"
        radius = "5"
        fixate = "0 1"
        elasticity = "0.3"
        glue_force = "100"
    }
    water {
        collide = "waterobj"
        radius = "1"
        damageable = "0.0"
        explosion_influence = "0.0"
        glue_force = "0"
        medium_viscosity = "5.0"
    }
    win {
        damageable = "0.0"
        fixate = "0 0"
    }
}

//all the object states
//state selects collision class, physics and animations of an object
//state transition for worms is mostly done by special code...
states {
    stand {
        //load these physic properties
        physic = "worm"
        animation = "stand"
    }
    beaming {
        physic = "beaming"
        animation = "beaming"
        noleave = "true"
        on_animation_end = "reverse_beaming"
    }
    reverse_beaming {
        physic = "beaming"
        animation = "reverse_beaming"
        noleave = "true"
        on_animation_end = "fly"
    }
    fly {
        physic = "worm"
        animation = "fly"
    }
    walk {
        physic = "worm"
        animation = "walk"
    }
    weapon {
        physic = "worm"
        //animation is weapon specific; special code in worm.d
    }
    jetpack {
        physic = "jetworm"

        animation = "jetpack"
    }
    drowning {
        physic = "water"

        animation = "drown"
    }
    win {
        physic = "win"
        animation = "win"
        noleave = "true"
    }
    die {
        physic = "grave"

        //byebye-animation
        on_animation_end = "dead"
        animation = "die"
        noleave = "true"
    }
    dead {
        physic = "grave"
        //not allowed to leave state
        noleave = "true"
    }
}

//since r318 no state transitions anymore