//loaded by module game.gui.welcome
locale = "welcomescreen"

templates {
    welcomebutton {
        class = "commandbutton"
        font = "welcome_button"
        layout {
            expand_x = "false"
        }
        border_style {
            border = "0 0 0"
            back = "0.4 0.4 0.4"
        }
    }
    welcomelabel {
        class = "label"
        draw_border = "false"
        font = "welcome_msg"
    }
    loadbutton {
        class = "button"
        layout {
            expand_x = "false"
        }
    }
}
elements {
    {
        class = "tablecontainer"
        name = "welcome_root"
        size = "1 9"
        cellspacing = "10 20"
        layout {
            pad = "6"
            expand_x = "false"
            expand_y = "false"
        }
        homogeneous_y = "false"
        cells {
            {
                template = "welcomelabel"
                text = "message"
            }
            {
                class = "spacer"
                min_size = "0 5"
                color = "white"
                layout { expand_y = "false" }
            }
            {
                template = "welcomebutton"
                text = "quickgame"
                command = "spawn game"
            }
            {
                template = "welcomebutton"
                text = "setupgame"
                command = "spawn levelpreview"
            }
            {
                template = "welcomebutton"
                text = "loadgame"
                command = "spawn loadgame"
            }
            {
                template = "welcomebutton"
                text = "leveleditor"
                command = "spawn leveledit"
            }
            {
                template = "welcomebutton"
                text = "wtris"
                command = "spawn wtris"
            }
            {
                class = "spacer"
                min_size = "0 5"
                color = "white"
                layout { expand_y = "false" }
            }
            {
                template = "welcomebutton"
                text = "quit"
                command = "quit"
            }
        }
    }
    {
        class = "tablecontainer"
        name = "loadgame_root"
        size = "2 3"
        cellspacing = "10 10"
        homogeneous_y = "false"
        layout {
            pad = "6"
            expand_x = "false"
            expand_y = "false"
        }
        cells {
            {
                table_span = "2 1"
                class = "label"
                draw_border = "false"
                text = "choosesavegame"
            }
            {
                table_span = "2 1"
                class = "string_list"
                name = "loadlist"
                contents {
                    "bla"
                    "blub"
                }
            }
            {
                template = "loadbutton"
                text = "ok"
                name = "ok"
            }
            {
                template = "loadbutton"
                text = "cancel"
                name = "cancel"
            }
        }
    }
}
