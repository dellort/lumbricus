//loaded by module game.gui.welcome
locale = "welcomescreen"

default_command = "spawn game"

templates {
    welcomebutton {
        class = "commandbutton"
        font = "welcome_button"
        layout {
            expand_x = "false"
            //y: expand but not fill, to keep relative distance the same
            expand_y = "true"
            fill_y = "0.0"
        }
        border_style {
            border = "0 0 0"
            back = "0.4 0.4 0.4"
        }
    }
    welcomelabel {
        class = "label"
        draw_border = "false"
        font = "welcome_msg"
        layout {
            expand_x = "false"
        }
    }
    //just to add an empty cell to the container (15px)
    spacer {
        class = "spacer"
        color = "white"
    }
}
elements {
    {
        class = "boxcontainer"
        name = "welcome_root"
        cell_spacing = "15"
        direction = "y"
        layout {
            pad = "6"
        }
        homogeneous = "false"
        cells {
            {
                template = "welcomelabel"
                text = "message"
            }
            {
                template = "spacer"
            }
            {
                template = "welcomebutton"
                text = "quickgame"
                command = "spawn game"
            }
            {
                template = "welcomebutton"
                text = "quickgame_pseudonet"
                command = "game_pseudonet"
            }
            {
                template = "welcomebutton"
                text = "setupgame"
                command = "spawn localgamesetup"
            }
            {
                template = "welcomebutton"
                text = "loadgame"
                command = "spawn loadgame"
            }
            {
                template = "welcomebutton"
                text = "leveleditor"
                command = "spawn leveledit"
            }
            {
                template = "welcomebutton"
                text = "wtris"
                command = "spawn wtris"
            }
            {
                template = "spacer"
            }
            {
                template = "welcomebutton"
                text = "quit"
                command = "quit"
            }
        }
    }
}
