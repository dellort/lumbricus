//loaded by module game.gui.leveledit
templates {
    sidebutton {
        class = "button"
    }
}
elements {
    {
        class = "tablecontainer"
        name = "ledit_root"
        size = "3 1"
        cellspacing = "6 0"
        layout {
            pad = "6"
        }
        cells {
            //scrolling area, where the level is shown
            {
                class = "scrollwindow"
                area {
                    class = "mousescroller"
                    children {{
                        //NOTE: created by program
                        reference = "render"
                    }}
                }
            }
            //hm, optical attractiveness??
            {
                class = "spacer"
                min_size = "4 0"
                color = "white"
                layout { expand_x = "false" }
            }
            //button box
            {
                class = "simplecontainer"
                draw_box = "true"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
                children {{
                    class = "boxcontainer"
                    direction = "y"
                    layout {
                        expand_x = "false"
                        expand_y = "false"
                        pad = "6"
                    }
                    cell_spacing = "6"
                    cells {
                        {
                            template = "sidebutton"
                            text = "Preview"
                            name = "preview"
                        }
                        {
                            template = "sidebutton"
                            text = "Insert Point"
                            name = "inspt"
                        }
                        {
                            template = "sidebutton"
                            text = "Toggle 'nochange'"
                            name = "nochange"
                        }
                        {
                            template = "sidebutton"
                            text = "New Polygon"
                            name = "addpoly"
                        }
                    }
                }}
            }
        }
    }
}
