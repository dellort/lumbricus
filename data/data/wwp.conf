//for using the original WWP graphics
require_resources {
    "mainspr.conf"
    "sounds.conf"

    //GUI elements... move into different ResourceSet?
    //(server doesn't need them)
    "windmeter.conf"
}

//this was sky.conf, moved to here because it's graphicset specific
resources {
    bitmaps {
        sky_gradient = "sky/gradient.png"
    }
    music {
        //pick your own
        game = "music.wav"
    }
}
sky {
    //list of animation resources for the clouds
    clouds {
        "cloud1"
        "cloud2"
        "cloud3"
    }
}

explosions {
    shockwave1 = "expl_outer_size1 expl_outer_size2 expl_outer_size3 expl_outer_size4"
    shockwave2 = "expl_inner_size1 expl_inner_size2 expl_inner_size3 expl_inner_size4"
    comictext = "expl_biff expl_poot expl_pow expl_foom"
    sizetreshold = "25 100 150 200"
}

//used to load the Sequence stuff, works similar to animations.txt
sequences {
    //each item is for a loader (AbstractSequence.loaders[])
    worm {
        //each item is an actual sequence (SequenceObject)
        worm {
            //each item is a loadertype again lol
            normal {
                //state = animation
                //for these, the new animation system is pointless
                stand = "worm_stand"
                walk = "worm_walk"
                fly_fall = "worm_fall"
                fly_slide = "worm_slide"
                fly_roll = "worm_roll"
                fly_heavy = "worm_heavy_fly"
                jump_normal = "worm_jump"
                jump_backflip = "worm_jump_back"
                drown = "worm_drown"
                dead = "grave0"
                win = "worm_win"
            }
            //only different from normal in that there's a leave-animation
            normal_weapons {
                weapon_unknown = "worm_get_no_weapon"
                weapon_atomtest = "worm_getatomtest"
                weapon_beamer = "worm_getbeamer"
                weapon_dynamite = "worm_getdynamite"
                weapon_airstrike = "worm_getairstrike"
                weapon_mingvase = "worm_getmingvase"
                weapon_mine = "worm_getmine"
            }
            jetpack {
                enter = "worm_jetpack_enter"
                normal = "worm_jet"
                turn = "worm_jet_turn"
            }
            //play animation, then set animation to nothing (and set readyflag)
            first_normal_then_empty {
                die = "worm_die"
                beaming = "worm_beaming"
                reverse_beaming = "worm_beaming_backwards"
                bounce_minor = "worm_wiggle1"
                bounce_major = "worm_wiggle2"
                jump_start = "worm_jump_enter"
                jump_to_fall = "worm_jump_to_fall"
            }
            //each item is a weapon get/hold animation
            //the value is expanded to the two animation names by extending
            //"_get" and "_hold"
            weapons {
                //references "worm_holy_get" and "worm_holy_hold"
                weapon_holy = "worm_holy"
                weapon_banana = "worm_banana"
                weapon_bazooka = "worm_bazooka"
                weapon_cluster = "worm_cluster"
                weapon_grenade = "worm_grenade"
                weapon_homing = "worm_homing"
                weapon_sheeplauncher = "worm_sheeplauncher"
                weapon_minigun = "worm_minigun"
                weapon_molotov = "worm_molotov"
                weapon_pistol = "worm_pistol"
                weapon_shotgun = "worm_shotgun"
                weapon_uzi = "worm_uzi"
                weapon_mortar = "worm_mortar"
            }
        }
        //not a worm, but same loadercode
        s_crate1 {
            normal {
                normal = "crate1"
                fly = "crate1_fly"
                drown = "crate1_drown"
            }
            first_normal_then_empty {
                beam = "crate1_beam"
            }
        }
        s_barrel {
            normal {
                normal = "barrel"
                drown = "barrel_drown"
            }
        }
        //gravestones, xxx it would be better to have one sequence per stone
        grave {
            normal {
                n0 = "grave0" drown0 = "grave0_drown"
                n1 = "grave1" drown1 = "grave1_drown"
                n2 = "grave2" drown2 = "grave2_drown"
                n3 = "grave3" drown3 = "grave3_drown"
                n4 = "grave4" drown4 = "grave4_drown"
                n5 = "grave5" drown5 = "grave5_drown"
            }
        }
    }
    //1:1, for easy migration of the animations to sequences (arrrr this sucks)
    //sequence name must be different from animation name (because of resset.d)
    //these are all animations for which the new system is absolutely pointless
    animations {
        //xxx fix this :P
    }
    //simply animations with a drown state
    //(still could be handled by a simpler system)
    simple_with_drown {
        //each entry is "<animation> <under water animation>"
        s_holy_fly = "holy_fly holy_drown"
        s_banana_fly = "banana_fly banana_drown"
        s_bazooka_fly = "bazooka_fly bazooka_drown"
        s_clustershard = "clustershard clustershard_drown"
        s_cluster_fly = "cluster_fly cluster_drown"
        s_dynamite = "dynamite dynamite_drown"
        s_esel = "esel esel_drown"
        s_grenade_fly = "grenade_fly grenade_drown"
        s_homing_inactive_fly = "homing_inactive_fly homing_inactive_drown"
        s_homing_active_fly = "homing_active_fly homing_active_drown"
        s_mine = "mine mine_drown"
        s_mingvase = "mingvase mingvase_drown"
        s_mingshard1 = "mingshard1 mingshard1_drown"
        s_molotov_fly = "molotov_fly molotov_drown"
        s_mortar_fly = "mortar_fly mortar_drown"
    }
    napalm {
        s_napalm = "napalm_fall napalm_fly"
    }
}
