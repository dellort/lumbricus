resources {
  animations {
    debris {
      width = "15"
      height = "15"
      frames = "1"
      image = "debris.png"
    }
  }
  bitmaps {
    soiltex = "soiltex.png"
    land = "landtex.png"
    solid_land = "texsoil2.bmp"
    ground_up = "groundup.png"
    ground_down = "grounddown.png"
    sky_gradient = "gradient.png"
    sky_backdrop = "horizont.png"
    bridge_seg = "bridge/bridge.png"
    bridge_l = "bridge/bridge-l.png"
    bridge_r = "bridge/bridge-r.png"
    obj_lock = "objects/01.png"
    obj_wrench = "objects/02.png"
  }
}

bordercolor = "0.3 0.3 0.3"
soil_tex = "soiltex"

marker_textures {
  LAND = "land"
  SOLID_LAND = "solid_land"
}

sky {
  gradient = "sky_gradient"
  backdrop = "sky_backdrop"
  skycolor = "0.75294 0.75294 0.75294 1.0"
  debris = "debris"
}

bridge {
  //a bridge
  //bitmap filenames for the various bridge parts
  segment = "bridge_seg"
  left = "bridge_l"
  right = "bridge_r"
}

borders {
  {
    //paint a border texture, where the
    //pixel-types a and b come together
    marker_a = "LAND"
    marker_b = "FREE"
    //"up", "down" or "both"
    direction = "both"
    texture_up {
      texture = "ground_up"
    }
    texture_down {
      texture = "ground_down"
    }
  }
  {
    marker_a = "SOLID_LAND"
    marker_b = "LAND"
    direction = "both"
    //specify a color instead of a texture
    texture_both {
      color = "0 0 0"
      height = "6"
    }
  }
}

objects {
	// objects (put into the level after generating "geometry")
  {
    image = "obj_lock"
  }
  {
    image = "obj_wrench"
  }
}