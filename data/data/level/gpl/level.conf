bordercolor = "0.6 0.6 0"
soil_tex = "texsoil_back.bmp"

marker_textures {
  LAND = "texsoil.bmp"
  SOLID_LAND = "texsoil2.bmp"
}

sky {
  gradient = "gradient.png"
  skycolor = "0.1412 0.164706 0.2902 1.0"
  debris {
    width = "30"
    height = "30"
    frames = "1"
    image = "debris.png"
  }
}

bridge {
  //a bridge
  //bitmap filenames for the various bridge parts
  segment = "bridge/bridge.png"
  left = "bridge/bridge-l.png"
  right = "bridge/bridge-r.png"
}

borders {
  {
    //paint a border texture, where the
    //pixel-types a and b come together
    marker_a = "LAND"
    marker_b = "FREE"
    //"up", "down" or "both"
    direction = "both"
    texture_both {
      texture = "texground1.bmp"
    }
  }
  {
    marker_a = "SOLID_LAND"
    marker_b = "LAND"
    direction = "both"
    //specify a color instead of a texture
    texture_both {
      color = "0 0 0"
      height = "6"
    }
  }
}

objects {
	// objects (put into the level after generating "geometry")
  {
    image = "objects/keller.png"
  }
}