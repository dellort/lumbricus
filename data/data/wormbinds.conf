//i.e. worm movements; as used by the GameController
binds {
    //xxx stupid configfile syntax
    //    why no "item with space" = "another item with space" ?
    {
        key = "left"
        cmd = "move left %d"
    }
    {
        key = "right"
        cmd = "move right %d"
    }
    {
        key = "up"
        cmd = "move up %d"
    }
    {
        key = "down"
        cmd = "move down %d"
    }
    {
        key = "return"
        cmd = "jump false"
    }
    {
        key = "backspace"
        cmd = "jump true"
    }
    {
        key = "space"
        cmd = "weapon_fire %d"
    }
    next_member = "tab"
    weapon_prev = "mouse_wheelup"
    weapon_next = "mouse_wheeldown"
    {
        key = "mouse_left"
        cmd = "set_target %mx %my"
    }
    //spawn worm
    debug1 = "s"
    //make hole
    //debug2 = "mouse_left"
    //increase game timer (to avoid round change)
    debug3 = "k"
    debug4 = "d"
    {
        key = "y"
        cmd = "zoom %d"
    }

    //binds for weapons
    //maybe needs an extra config file (also, per player) 
    //all names consist of the prefix "weapon_" and then weapon class name
    {
        key = "j"
        cmd = "weapon jetpack"
    }
    {
        key = "b"
        cmd = "weapon beam"
    }
    {
        key = "r"
        cmd = "weapon superrope"
    }

