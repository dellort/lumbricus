    }
    {
        key = "F9"
        cmd = "category misc1"
    }
    {
        key = "F10"
        cmd = "category misc2"
    }
    {
        key = "F11"
        cmd = "category misc3"
    }
    {
        key = "F12"
        cmd = "category misc4"
    }
