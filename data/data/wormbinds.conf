//i.e. worm movements; as used by the GameController
//Syntax: command = "key modifiers", or + "longer command" = "key modifiers"
binds {
    + "move left %d" = "left"
    + "move right %d" = "right"
    + "move up %d" = "up"
    + "move down %d" = "down"
    + "jump false" = "return"
    + "jump true" = "backspace"
    + "weapon_fire %d" = "space"
    + "set_target %mx %my" = "mouse_left"
    + "set_timer 1000" = "1"
    + "set_timer 2000" = "2"
    + "set_timer 3000" = "3"
    + "set_timer 4000" = "4"
    + "set_timer 5000" = "5"

    next_member = "tab"
    weapon_prev = "mouse_wheelup"
    weapon_next = "mouse_wheeldown"

    //spawn worm
    debug1 = "s"
    //make hole
    //debug2 = "mouse_left"
    //increase game timer (to avoid round change)
    debug3 = "k"
    debug4 = "d"
    + "zoom %d" = "y"

    //binds for weapons
    //maybe needs an extra config file (also, per player)
    //"weapon <classname>" to select only, else "selectandfire <classname>"
    + "selectandfire jetpack %d" = "j"
    + "weapon beam" = "b"
    + "weapon superrope" = "r"

    //binds for weapon categories
    //+ "category tools" = ?
    + "category fly" = "F1"
    + "category throw" = "F2"
    + "category shoot" = "F3"
    + "category punch" = "F4"
    + "category sheep" = "F5"
    + "category air" = "F6"
    + "category worker" = "F7"
    + "category moving" = "F8"
    + "category misc1" = "F9"
    + "category misc2" = "F10"
    + "category misc3" = "F11"
    + "category misc4" = "F12"
}

