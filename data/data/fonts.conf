default {
    filename = "font/vera.ttf"
}
fpsfont {
    template = "default"
    forecolor = "red"
    backcolor = "white"
    backalpha = "1.0"
    forealpha = "1.0"
    size = "12"
}
console {
    template = "default"
    size = "15"
}
wormfont {
    template = "default"
    backcolor = "black"
    backalpha = "0"
    size = "12"
    bold = "true"
}

//all worm colors
wormfont_green {
    template = "wormfont"
    forecolor = "green"
}
wormfont_red {
    template = "wormfont"
    forecolor = "red"
}
wormfont_blue {
    template = "wormfont"
    forecolor = "blue"
}
