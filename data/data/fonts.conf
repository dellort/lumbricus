//list of faces and their filename
faces {
    default = "font/vera.ttf"
}
//associate names with font styles
styles {
    default {
        face = "default"
    }
    normal {
        template = "default"
        forecolor = "black"
        backcolor = "white"
        backalpha = "1.0"
        forealpha = "1.0"
        size = "12"
    }
    normal_transparent {
        template = "normal"
        backalpha = "0.0"
    }
    big_transparent {
        template = "normal_transparent"
        size = "16"
    }
    test {
        template = "default"
        forecolor = "black"
        size = "80"
    }
    fpsfont {
        template = "default"
        forecolor = "red"
        backcolor = "white"
        backalpha = "1.0"
        forealpha = "1.0"
        size = "12"
    }
    console {
        template = "default"
        size = "15"
    }
    sconsole {
        template = "default"
        size = "16"
        backalpha = "0.0"
        forecolor = "black"
    }
    label_default {
        template = "default"
        backalpha = "0.0"
        forecolor = "black"
        bold = "false"
        size = "20"
    }
    messages {
        template = "label_default"
    }
    window_title {
        template = "label_default"
        size = "18"
    }
    //left bottom round time display
    time {
        template = "default"
        backalpha = "0.0"
        forecolor = "black"
        bold = "false"
        size = "22"
    }
    wormfont {
        template = "default"
        backcolor = "black"
        backalpha = "0"
        size = "12"
        bold = "true"
    }
    loading_highlight {
        template = "default"
        forecolor = "white"
        backcolor = "0.6 0.6 0.6"
        backalpha = "1.0"
        size = "24"
        bold = "true"
    }
    loading_gray {
        template = "default"
        forecolor = "grey"
        backcolor = "black"
        backalpha = "0"
        size = "20"
        bold = "true"
    }
    weaponsel_templ {
        template = "default"
        forecolor = "black"
        backcolor = "white" //ORLY?
        backalpha = "0"
    }
    weaponsel_down {
        template = "weaponsel_templ"
        size = "10"
        bold = "true"
    }
    weaponsel_side {
        template = "weaponsel_templ"
        size = "8"
    }
    welcome_msg {
        template = "default"
        forecolor = "0.6 0 0"
        backcolor = "white"
        bold = "true"
        size = "26"
    }
    welcome_button {
        template = "default"
        forecolor = "white"
        backcolor = "black"
        backalpha = "0"
        size = "24"
    }
}
