//loaded by module game.wtris
templates {
    sideb_label {
        class = "label"
        font = "default"
        draw_border = "false"
    }
    //table cell for the label with the description text
    sideb_a {
        template = "sideb_label"
        layout {
            align_x = "0"
            align_y = "0.5"
            expand_x = "false"
            expand_y = "false"
        }
    }
    //table cell with the value
    sideb_b {
        template = "sideb_label"
        layout {
            align_x = "1"
            align_y = "0.5"
            expand_x = "false"
            expand_y = "false"
        }
    }
}
elements {
    {
        class = "boxcontainer"
        name = "wtris_root"
        direction = "x"
        cellspacing = "10"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
        children {
            {
                //main view
                class = "simplecontainer"
                name = "msg_parent"
                children {
                    {
                        //label to show game over message etc.
                        class = "label"
                        name = "msg"
                        zorder = "1"
                    }
                    {
                        reference = "gameview"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                    }
                }
            }
            {
                //sidebar, preview and labels
                class = "boxcontainer"
                direction = "y"
                cellspacing = "10"
                layout {
                    pad = "15"
                }
                children {
                    {
                        reference = "preview"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                    }
                    {
                        class = "tablecontainer"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                        size = "2 3"
                        cellspacing = "5 5"
                        cells {
                            {template = "sideb_a" text = "Lines:"}
                            {template = "sideb_b" name = "lines"}

                            {template = "sideb_a" text = "Points:"}
                            {template = "sideb_b" name = "points"}

                            {template = "sideb_a" text = "Speed:"}
                            {template = "sideb_b" name = "speed"}
                        }
                    }
                }
            }
        } //root's children
    } //root
}
