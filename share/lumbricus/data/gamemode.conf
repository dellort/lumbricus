modes{
    //"mode" is actually a plugin name (is rewritten by game.setup)
    turnbased_normal {
        mode = "turnbased"
        turntime = "60 s"
        gametime = "300 s"
        hotseattime = "5 s"
        allowselect = "true"
        retreattime = "5 s"
    }
    turnbased_30sec {
        mode = "turnbased"
        turntime = "30 s"
        gametime = "120 s"
        hotseattime = "5 s"
        allowselect = "false"
        multishot = "true"
        maxcratesperturn = "1"
    }
    realtime {
        mode = "realtime"
        crate_interval = "10 s"
        water_interval = "15 s"
        gametime = "120 s"
    }
    debug {
        mode = "debug"
    }
    luatest {
        mode = "gm_luatest"
        configvalue = "10 s"
    }
}
