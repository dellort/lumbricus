//loaded by game.gui.preview

//you have to create template_count-1 "levelx" buttons and "labelx" labels
template_count = "8"
preview_height = "60"

locale = "levelselect"

templates {
    levelbutton {
        class = "button"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
        min_size = "180 60"
    }
    levellabel {
        class = "label"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
    }
    levelbox {
        class = "boxcontainer"
        direction = "y"
        cell_spacing = "2"
    }
    closebutton {
        class = "button"
        font = "big"
        border = "2 2"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
    }
    actionbutton {
        class = "button"
        center_x = "true"
        layout {
            expand_y = "false"
        }
    }
    actioncheck {
        class = "button"
        check_box = "true"
        layout {
            expand_y = "false"
        }
    }
    horline {
        class = "spacer"
        min_size = "0 1"
        color = "grey"
        layout {
            expand_y = "false"
        }
    }
}
elements {
    {
        class = "boxcontainer"
        direction = "y"
        cell_spacing = "5"
        name = "levelpreview_root"
        cells {
            {
                class = "label"
                text = "infotext"
                draw_border = "false"
                center_x = "true"
                layout {
                    expand_y = "false"
                }
            }
            {
                class = "boxcontainer"
                direction = "x"
                cell_spacing = "5"
                cells {
                    {
                        class = "label"
                        text = "gfxtheme"
                        draw_border = "false"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                    }
                    {
                        class = "dropdownlist"
                        name = "dd_gfx"
                        layout {
                            expand_y = "false"
                        }
                    }
                }
            }
            {
                template = "horline"
            }
            {
                class = "boxcontainer"
                direction = "x"
                cell_spacing = "5"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        template = "levelbox"
                        cells {
                            { template = "levelbutton" name = "level0" }
                            { template = "levellabel"  name = "label0" }
                        }
                    }
                    {
                        template = "levelbox"
                        cells {
                            { template = "levelbutton" name = "level1" }
                            { template = "levellabel"  name = "label1" }
                        }
                    }
                    {
                        template = "levelbox"
                        cells {
                            { template = "levelbutton" name = "level2" }
                            { template = "levellabel"  name = "label2" }
                        }
                    }
                    {
                        template = "levelbox"
                        cells {
                            { template = "levelbutton" name = "level3" }
                            { template = "levellabel"  name = "label3" }
                        }
                    }
                }
            }
            {
                class = "boxcontainer"
                direction = "x"
                cell_spacing = "10"
                cells {
                    {
                        class = "boxcontainer"
                        direction = "y"
                        cell_spacing = "5"
                        layout {
                            expand_x = "false"
                        }
                        cells {
                            {
                                template = "actionbutton"
                                name = "btn_clear"
                                text = "clear"
                            }
                            {
                                template = "actionbutton"
                                name = "btn_fill"
                                text = "fill"
                            }
                            {
                                template = "actioncheck"
                                name = "chk_circle"
                                text = "circle"
                                checked = "true"
                            }
                            {
                                template = "actioncheck"
                                name = "chk_square"
                                text = "square"
                            }
                            {
                                template = "actioncheck"
                                name = "chk_line"
                                text = "line"
                            }
                            {
                                template = "actioncheck"
                                name = "chk_rect"
                                text = "rect"
                            }
                            {
                                template = "horline"
                            }
                            {
                                template = "actioncheck"
                                name = "chk_iscave"
                                text = "iscave"
                            }
                            {
                                template = "actioncheck"
                                name = "chk_objects"
                                text = "placeobjects"
                                checked = "true"
                            }
                            {
                                class = "tablecontainer"
                                size = "3 3"
                                cells {
                                    {
                                        table_at = "1 0"
                                        template = "actioncheck"
                                        name = "chk_wall_n"
                                    }
                                    {
                                        table_at = "2 1"
                                        template = "actioncheck"
                                        name = "chk_wall_e"
                                    }
                                    {
                                        table_at = "1 2"
                                        template = "actioncheck"
                                        name = "chk_wall_s"
                                    }
                                    {
                                        table_at = "0 1"
                                        template = "actioncheck"
                                        name = "chk_wall_w"
                                    }
                                }
                            }
                        }
                    }
                    {
                        //the level painter widget
                        class = "painter"
                        name = "painter"
                        //maximum space the painter can take
                        fit_into = "650 250"
                        colors {
                            //ordered like Lexel enum
                            "0.5 0.5 1.0"
                            "0.8 0.4 0.0"
                            "0.0 0.0 0.0"
                        }
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                    }
                }
            }
            {
                class = "boxcontainer"
                direction = "x"
                cell_spacing = "5"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        template = "levelbox"
                        cells {
                            { template = "levelbutton" name = "level4" }
                            { template = "levellabel"  name = "label4" }
                        }
                    }
                    {
                        template = "levelbox"
                        cells {
                            { template = "levelbutton" name = "level5" }
                            { template = "levellabel"  name = "label5" }
                        }
                    }
                    {
                        template = "levelbox"
                        cells {
                            { template = "levelbutton" name = "level6" }
                            { template = "levellabel"  name = "label6" }
                        }
                    }
                    {
                        template = "levelbox"
                        cells {
                            { template = "levelbutton" name = "level7" }
                            { template = "levellabel"  name = "label7" }
                        }
                    }
                }
            }
            {
                template = "horline"
            }
            {
                class = "boxcontainer"
                direction = "x"
                cell_spacing = "5"
                homogeneous = "true"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        template = "closebutton"
                        name = "btn_cancel"
                        text = "cancel"
                    }
                    {
                        template = "closebutton"
                        name = "btn_ok"
                        text = "ok"
                    }
                }
            }
        }
    }
