//Contains general information about a weapon set, and should
//probably be split up
//Contents: references to mapping files, resources and collisions

name = "Default Weapon Set"     //currently unused

dependencies {
    "weapon_collisions"
}

//global collision file
//each weapon file can also contain collision data
collisions = "collisions.conf"   //this is the default value

resources {
    animations {
        //the "animation" (lol 1 frame) is used when the tux is a normal game object
        penguin_ani {
            type = "strip"
            frame_width = "216"
            file = "tux.png"
        }
        snowflake_ani {
            type = "strip"
            frame_width = "8"
            file = "snowflake.png"
        }
        antimatter_nuke {
            type = "list"
            pattern = "antimatter_nuke.png"
            frametime = "1500"
            rotate_hack2 = "true"
        }
        blackhole_active {
            type = "list"
            pattern = "blackhole.png"
            //will fix the hack later
            //the animation has only one frame, but the rotation angle is
            //  interpolated over the time
            frametime = "1800"
            rotate_hack = "true"
        }
    }
    bitmaps {
        icon_blackhole = "icons/icon_blackhole.png"
        icon_unknown = "icons/icon_unknown.png"
        icon_penguin = "icons/icon_tux.png"
        icon_snowstrike = "icons/icon_snowstrike.png"
        //the bitmap is used to integrate tux into the landscape bitmap
        penguin_bmp = "tux.png"
        //has binary transparency, because levels have problems with alpha
        snowflake_bmp = "snowflake2.png"
        rope_segment = "rope_segment.png"
    }
}

//sequences contained in the weapon set, not gfx set specific
sequences {
    s_penguin { normal = "penguin_ani" }
    s_antimatter_nuke { normal = "antimatter_nuke" }
    s_blackhole_active { normal = "blackhole_active" }
    s_snow { normal = "snowflake_ani" }
}
