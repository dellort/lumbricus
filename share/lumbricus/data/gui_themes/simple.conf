//visually minimal, maximal buggy
styles {
    * {
        border-not-rounded = "true"
        border-back-color = "transparent"
    }
    + "/w-window" {
        border-enable = "true"
        border-color = "black"
        border-back-color = "white"
        window-fullscreen-color = "white"
    }
    + "/window-title" {
        text-font-size = "18"
    }
    + "/w-button, /w-scrollbar-floater" {
        border-enable = "true"
        border-back-color = "grey"
    }
    + "/checkbox" {
        border-enable = "false"
    }
    + "/systemconsole" {
        text-font-fore-color = "black"
        text-font-size = "14"
        fade-delay = "0s"
        border-enable = "true"
        border-width = "0"
        border-corner-radius = "0"
        border-back-color = "k=0.7, a=0.7"
    }
    + "/systemconsole:disabled" {
        highlight-alpha = "0"
    }
}
