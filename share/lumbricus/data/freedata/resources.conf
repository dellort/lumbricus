require_resources {
    "icons.conf"
}

resources {
    aliases {
        rope_anchor = "missing"
    }
    animations {
        missing {
            type = "strip"
            frame_width = "20"
            repeat = "false"
            file = "graphics/missing.png"
        }
        missing_worm {
            type = "list"
            effect = "mirrory"
            pattern = "graphics/robot_stand.png"
        }
        missing_worm_die {
            type = "strip"
            effect = "mirrory"
            frame_width = "26"
            file = "graphics/robot_die.png"
