            effect = "fade"
            repeat = "false"
            frametime = "1200"
            pattern = "graphics/robot_stand.png"
        }
        missing_worm_beaming_backwards {
            type = "list"
            effect = "mirrory"
            + effect "shrink" { inv = "true" }
