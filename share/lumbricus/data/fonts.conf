//list of faces and their filenames (one for each style)
//syntax: name = "Normal.ttf Bold.ttf Italic.ttf BoldItalic.ttf"
//drivers will interpolate if a specific style does not exist (which may look ugly)
faces {
    default {
        "font/Vera.ttf"
        "font/VeraBd.ttf"
        "font/VeraIt.ttf"
        "font/VeraBI.ttf"
    }
}
//associate names with font styles
styles {
    default {
        face = "default"
        forecolor = "black, a=1.0"
    }
    normal {
        template = "default"
        size = "12"
    }
    normal_white {
        template = "normal"
        forecolor = "white"
    }
    button_normal {
        template = "normal"
    }
    button_disabled {
        template = "button_normal"
        forecolor = "k=0.25"
    }
    big {
        template = "default"
        size = "16"
    }
    big_grayed {
        template = "big"
        forecolor = "k=0.25"
    }
    small {
        template = "default"
        size = "10"
    }
    test {
        template = "default"
        forecolor = "black"
        size = "80"
    }
    fpsfont {
        template = "default"
        forecolor = "red"
        backcolor = "white"
        size = "12"
    }
    console {
        template = "default"
        forecolor = "white"
        size = "14"
    }
    sconsole {
        template = "default"
        size = "14"
        forecolor = "black"
    }
    label_default {
        template = "default"
        forecolor = "black"
        bold = "false"
        size = "20"
    }
    messages {
        template = "label_default"
        bold = "true"
        forecolor = "white"
    }
    window_title {
        template = "label_default"
        size = "18"
    }
    tooltip_label {
        template = "label_default"
        size = "22"
    }
    //left bottom round time display
    time {
        template = "default"
        forecolor = "white"
        bold = "true"
        size = "24"
    }
    time_red {
        template = "time"
        forecolor = "red"
    }
    time_grey {
        template = "time"
        forecolor = "grey"
    }
    time_small {
        template = "time"
        size = "12"
    }
    time_small_grey {
        template = "time_small"
        forecolor = "grey"
    }
    wormfont {
        template = "default"
        size = "12"
        bold = "true"
    }
    gamelabel {
        template = "default"
        size = "12"
        bold = "true"
        forecolor = "k=0.9"
    }
    loading_highlight {
        template = "default"
        forecolor = "white"
        backcolor = "k=0.6"
        size = "24"
        bold = "true"
    }
    loading_gray {
        template = "default"
        forecolor = "grey"
        size = "20"
        bold = "true"
    }
    weaponsel_templ {
        template = "default"
        forecolor = "black"
    }
    weaponsel_down {
        template = "weaponsel_templ"
        size = "10"
    }
    weaponsel_down_bold {
        template = "weaponsel_down"
        bold = "true"
    }
    weaponsel_side {
        template = "weaponsel_templ"
        size = "8"
    }
    welcome_msg {
        template = "default"
        forecolor = "r=0.6, g=0, b=0"
        bold = "true"
        //borderwidth = "5"
        //bordercolor = "k=0.5"
        size = "26"
    }
    welcome_button {
        template = "default"
        forecolor = "white"
        size = "24"
    }
    replay_r {
        template = "default"
        forecolor = "red, a=0.7"
        size = "125"
        borderwidth = "3"
        bordercolor = "white"
    }
    replaytime {
        template = "default"
        forecolor = "white"
        size = "20"
    }
    lobby_error {
        template = "default"
        forecolor = "red"
    }
    //for FormattedText parse errors
    txt_error {
        template = "normal"
        forecolor = "red"
        backcolor = "white"
    }
    round_win {
        template = "normal_white"
        bold = "true"
        size = "18"
    }
    game_win {
        template = "round_win"
        size = "26"
    }
    scores {
        template = "normal_white"
        size = "14"
    }
    tiny {
        template = "normal"
        size = "1"
    }
}
