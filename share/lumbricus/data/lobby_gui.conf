//loaded by module game.gui.welcome
locale = "lobby"

templates {
    lobbybutton {
        class = "button"
        font = "big"
        layout {
            expand_y = "false"
            fill_x = "0.0"
        }
    }
}
elements {
    {
        class = "boxcontainer"
        name = "lobby_root"
        direction = "y"
        cell_spacing = "10"
        layout {
            pad = "5"
        }
        cells {
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        class = "label"
                        text = "myteam"
                        draw_border = "false"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                            align_x = "0"
                        }
                    }
                    {
                        class = "dropdownlist"
                        name = "dd_teams"
                    }
                    {
                        template = "lobbybutton"
                        name = "btn_host"
                        text = "host"
                        layout {
                            align_x = "1.0"
                        }
                    }
                }
            }
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                cells {
                    {
                        class = "boxcontainer"
                        cell_spacing = "3"
                        direction = "y"
                        draw_border = "true"
                        cells {
                            {
                                class = "logwindow"
                                name = "console"
                                min_size = "350 260"
                                draw_border = "false"
                            }
                            {
                                class = "cnseditline"
                                name = "ed_console"
                                draw_border = "false"
                                prompt = "> "
                                layout {
                                    expand_y = "false"
                                }
                            }
                        }
                    }
                    {
                        class = "string_list"
                        name = "list_players"
                        min_size = "175 0"
                        draw_border = "true"
                    }
                }
            }
            {
                class = "spacer"
                min_size = "0 1"
                color = "grey"
                layout {
                    expand_y = "false"
                }
            }
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        template = "lobbybutton"
                        text = "leave"
                        name = "btn_leave"
                    }
                    {
                        template = "lobbybutton"
                        text = "ready"
                        name = "btn_ready"
                    }
                }
            }
        }
    }
}
