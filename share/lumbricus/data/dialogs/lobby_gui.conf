//loaded by module game.gui.welcome
locale = "lobby"

templates {
    lobbybutton {
        class = "button"
        layout {
            expand_y = "false"
            fill_x = "0.0"
        }
        style_class = "big-button"
    }
}
elements {
    {
        class = "boxcontainer"
        name = "lobby_root"
        direction = "y"
        cell_spacing = "10"
        layout {
            pad = "5"
        }
        cells {
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        class = "label"
                        text = "myteam"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                            align_x = "0"
                        }
                    }
                    {
                        class = "dropdownlist"
                        name = "dd_teams"
                    }
                    {
                        template = "lobbybutton"
                        name = "btn_host"
                        text = "host"
                        layout {
                            align_x = "1.0"
                        }
                    }
                }
            }
            {
                class = "splitter"
                direction = "x"
                gravity = "right"
                split_pos = "200"
                children {
                    {
                        class = "console"
                        name = "chatbox"
                        styles {
                            + "$chatbox" {
                                + "border-enable" = "true"
                            }
                        }
                    }
                    {
                        class = "string_list"
                        name = "list_players"
                        draw_border = "true"
                    }
                }
            }
            {
                class = "spacer"
                min_size = "0 1"
                color = "grey"
                layout {
                    expand_y = "false"
                }
            }
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        template = "lobbybutton"
                        text = "leave"
                        name = "btn_leave"
                    }
                    {
                        template = "lobbybutton"
                        text = "ready"
                        name = "btn_ready"
                    }
                }
            }
        }
    }
}
