locale = "gamesetup"

templates {
    boxlabel {
        class = "label"
        draw_border = "false"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
    }
    closebutton {
        class = "button"
        font = "big"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
    }
}
elements {
    {
        class = "tablecontainer"
        name = "gamesetup_root"
        cellspacing = "10 10"
        size = "2 4"
        homogeneous_x = "true"
        cells {
            {
                table_span = "2 1"
                class = "boxcontainer"
                direction = "x"
                cell_spacing = "5"
                cells {
                    {
                        template = "boxlabel"
                        text = "templates"
                    }
                    {
                        class = "dropdownlist"
                        name = "dd_templates"
                        layout {
                            expand_y = "false"
                        }
                    }
                    {
                        class = "button"
                        image = "icon_save"
                        draw_border = "false"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                    }
                    {
                        class = "button"
                        image = "red_x"
                        draw_border = "false"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                    }
                }
            }
            {
                reference = "levelwidget"
            }
            {
                class = "boxcontainer"
                direction = "y"
                cell_spacing = "1"
                draw_border = "true"
                cells {
                    {
                        template = "boxlabel"
                        text = "activeteams"
                    }
                    {
                        class = "string_list"
                        name = "list_activeteams"
                        draw_border = "true"
                        contents {
                            "Team TO"
                            "Team DO"
                        }
                    }
                }
            }
            {
                class = "boxcontainer"
                direction = "y"
                cell_spacing = "1"
                draw_border = "true"
                cells {
                    {
                        template = "boxlabel"
                        text = "options"
                    }
                    {
                        class = "label"
                        text = "TODO"
                        min_size = "0 150"
                        draw_border = "false"
                        layout {
                            expand_x = "false"
                        }
                    }
                }
            }
            {
                class = "boxcontainer"
                direction = "y"
                cell_spacing = "1"
                draw_border = "true"
                cells {
                    {
                        template = "boxlabel"
                        text = "availableteams"
                    }
                    {
                        class = "string_list"
                        name = "list_allteams"
                        draw_border = "true"
                        contents {
                            "Team Foo"
                            "Team Bar"
                        }
                    }
                    {
                        class = "button"
                        text = "editteams"
                        name = "editteams"
                        center_x = "true"
                        layout {
                            expand_y = "false"
                        }
                    }
                }
            }
            {
                template = "closebutton"
                name = "cancel"
                text = ".gui.cancel"
            }
            {
                template = "closebutton"
                name = "go"
                text = "start"
            }
        }
    }
    {
        class = "simplecontainer"
        name = "waiting_root"
        children {
            {
                class = "label"
                text = "generating"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
            }
        }
    }
}
