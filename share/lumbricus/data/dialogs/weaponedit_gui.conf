//loaded by module game.gui.weaponedit
locale = "weaponeditor"

templates {
    closebutton {
        class = "button"
        font = "big"
        border = "2 2"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
    }
    spacer {
        class = "spacer"
        min_size = "0 1"
        color = "grey"
        layout {
            expand_y = "false"
        }
    }
}

elements {
    {
        class = "boxcontainer"
        name = "weaponedit_root"
        cell_spacing = "10"
        direction = "y"
        layout {
            pad = "6"
        }
        cells {
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        class = "label"
                        text = "sets"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                    }
                    {
                        class = "dropdownlist"
                        name = "dd_sets"
                    }
                    {
                        class = "button"
                        name = "deleteset"
                        image = "red_x"
                        styles {
                            + "$deleteset" {
                                + "border-enable" = "false"
                            }
                        }
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                    }
                }
            }
            {
                template = "spacer"
            }
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                cells {
                }
            }
            {
                template = "spacer"
            }
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                layout {
                    expand_y = "false"
                }
                homogeneous = "true"
                cells {
                    {
                        template = "closebutton"
                        name = "btn_cancel"
                        text = ".gui.cancel"
                    }
                    {
                        template = "closebutton"
                        name = "btn_ok"
                        text = ".gui.save"
                    }
                }
            }
        }
    }
}
