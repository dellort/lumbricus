locale = "gamesetup"

templates {
    closebutton {
        class = "button"
        font = "big"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
    }
}
elements {
    {
        class = "tablecontainer"
        name = "creategame_root"
        cellspacing = "10 10"
        size = "2 2"
        homogeneous_x = "true"
        cells {
            {
                table_span = "2 1"
                reference = "levelwidget"
            }
            {
                template = "closebutton"
                name = "btn_cancel"
                text = ".gui.cancel"
            }
            {
                template = "closebutton"
                name = "btn_go"
                text = "start"
            }
        }
    }
    {
        class = "simplecontainer"
        name = "waiting_root"
        children {
            {
                class = "label"
                text = "generating"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
            }
        }
    }
}
