//loaded by module game.gui.welcome
locale = "welcomescreen"

default_command = "spawn game"

templates {
    welcomebutton {
        class = "commandbutton"
        layout {
            expand_x = "false"
            //y: expand but not fill, to keep relative distance the same
            expand_y = "true"
            fill_y = "0.0"
        }
        styles {
            * {
                border-color = "0.25 0.24 0.07"
                border-bevel-color = "0.7 0.7 0.7"
                border-back-color = "k=0.4"
                text-font = "welcome_button"
            }
            + "/w-button:button-down" {
                border-color = "0.7 0.7 0.7"
                border-bevel-color = "0.25 0.24 0.07"
            }
        }
    }
    welcomelabel {
        class = "label"
        layout {
            expand_x = "false"
        }
        styles {
            * {
                text-font = "welcome_msg"
            }
        }
    }
    //just to add an empty cell to the container (15px)
    spacer {
        class = "spacer"
        color = "white"
    }
}
elements {
    {
        class = "boxcontainer"
        name = "welcome_root"
        cell_spacing = "15"
        direction = "y"
        layout {
            pad = "6"
        }
        homogeneous = "false"
        cells {
            {
                template = "welcomelabel"
                text = "message"
            }
            {
                template = "spacer"
            }
            {
                template = "welcomebutton"
                text = "quickgame"
                tooltip = "quickgame"
                command = "spawn game"
            }
            {
                template = "welcomebutton"
                text = "quickgame2"
                tooltip = "quickgame2"
                command = "spawn game freegraphics"
            }
            {
                template = "welcomebutton"
                text = "net_server"
                command = "spawn cmdserver"
            }
            {
                template = "welcomebutton"
                text = "net_client"
                command = "spawn cmdclient"
            }
            {
                template = "welcomebutton"
                text = "setupgame"
                tooltip = "setupgame"
                command = "spawn localgamesetup"
            }
            {
                template = "welcomebutton"
                text = "loadgame"
                tooltip = "loadgame"
                command = "spawn loadgame"
            }
            {
                template = "welcomebutton"
                text = "leveleditor"
                tooltip = "leveleditor_tooltip"
                command = "spawn leveledit"
            }
            {
                template = "welcomebutton"
                text = "wtris"
                tooltip = "wtris_tooltip"
                command = "spawn wtris"
            }
            {
                template = "welcomebutton"
                text = "settings"
                tooltip = "settings_tooltip"
                command = "spawn switchdriver"
            }
            {
                template = "spacer"
            }
            {
                template = "welcomebutton"
                text = "quit"
                command = "quit"
            }
        }
    }
}
