//loaded by module game.gui.welcome
locale = "welcomescreen"

default_command = "spawn game"

templates {
    welcomebutton {
        class = "commandbutton"
        layout {
            expand_x = "false"
            //y: expand but not fill, to keep relative distance the same
            expand_y = "true"
            fill_y = "0.0"
        }
        style_class = "welcome-button"
    }
    welcomelabel {
        class = "label"
        layout {
            expand_x = "false"
        }
        style_class = "welcomelabel"
    }
    //just to add an empty cell to the container (15px)
    spacer {
        class = "spacer"
        visible = "false"
        min_size = "0 3"
    }
}
elements {
    {
        class = "boxcontainer"
        name = "welcome_root"
        cell_spacing = "15"
        direction = "y"
        layout {
            pad = "6"
        }
        homogeneous = "false"
        cells {
            {
                template = "welcomelabel"
                text = "message"
            }
            {
                template = "spacer"
            }
            {
                template = "welcomebutton"
                markup = "\\t(quickgame) (wwp)"
                tooltip = "quickgame_tooltip"
                command = "spawn game"
            }
            {
                template = "welcomebutton"
                markup = "\\t(quickgame) (free graphics)"
                tooltip = "quickgame_tooltip"
                command = "spawn game freegraphics"
            }
            {
                template = "welcomebutton"
                text = "setupgame"
                tooltip = "setupgame"
                command = "spawn localgamesetup"
            }
            {
                template = "welcomebutton"
                markup = "\\t(training) (wwp)"
                tooltip = "training_tooltip"
                command = "spawn game config:newgame_training.conf"
            }
            {
                template = "welcomebutton"
                markup = "\\t(training) (free graphics)"
                tooltip = "training_tooltip"
                command = "spawn game config:newgame_training.conf freegraphics"
            }
            {
                template = "spacer"
            }
            {
                template = "welcomebutton"
                text = "net_server"
                tooltip = "net_tooltip"
                command = "spawn cmdserver"
            }
            {
                template = "welcomebutton"
                text = "net_client"
                tooltip = "net_tooltip"
                command = "spawn cmdclient"
            }
            {
                template = "spacer"
            }
            {
                template = "welcomebutton"
                text = "wtris"
                tooltip = "wtris_tooltip"
                command = "spawn wtris"
            }
            {
                template = "welcomebutton"
                text = "settings"
                tooltip = "settings_tooltip"
                command = "fw_settings"
            }
            {
                template = "spacer"
            }
            {
                template = "welcomebutton"
                text = "quit"
                command = "quit"
            }
        }
    }
}
