locale = "gamesummary"

templates {
    spacer {
        class = "spacer"
        min_size = "0 1"
        color = "grey"
        layout {
            expand_y = "false"
        }
    }
}

elements {
    {
        name = "gamesummary_root"
        class = "boxcontainer"
        cell_spacing = "10"
        direction = "y"
        cells {
            {
                class = "label"
                name = "lbl_gamewinner"
                font = "game_win"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
            }
            {
                class = "label"
                name = "lbl_roundwinner"
                font = "round_win"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
            }
            {
                template = "spacer"
            }
            {
                class = "tablecontainer"
                name = "tbl_score"
                cellspacing = "10 10"
                homogeneous_x = "false"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
            }
            {
                class = "label"
                name = "lbl_victory"
                font = "normal_white"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
            }
            {
                template = "spacer"
            }
            {
                class = "button"
                name = "btn_close"
                font = "big"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
            }
        }
    }
}
