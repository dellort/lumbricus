locale = "gamesummary"

templates {
    spacer {
        class = "spacer"
        min_size = "0 1"
        color = "grey"
        layout {
            expand_y = "false"
        }
    }
}

elements {
    {
        name = "gamesummary_root"
        class = "boxcontainer"
        cell_spacing = "10"
        direction = "y"
        cells {
            {
                class = "label"
                name = "lbl_gamewinner"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
                styles {
                    * {
                        text-font = "game_win"
                    }
                }
            }
            {
                class = "label"
                name = "lbl_roundwinner"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
                styles {
                    * {
                        text-font = "round_win"
                    }
                }
            }
            {
                template = "spacer"
            }
            {
                class = "tablecontainer"
                name = "tbl_score"
                cellspacing = "10 10"
                homogeneous_x = "false"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
            }
            {
                class = "label"
                name = "lbl_victory"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
                styles {
                    * {
                        text-font = "normal_white"
                    }
                }
            }
            {
                template = "spacer"
            }
            {
                class = "button"
                name = "btn_close"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
                style_class = "big-button"
            }
        }
    }
}
