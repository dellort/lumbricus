locale = "gamesetup"

templates {
    boxlabel {
        class = "label"
        draw_border = "false"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
    }
    minilvlbtn {
        class = "button"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
        style_class = "image-button"
    }
}
elements {
    {
        class = "boxcontainer"
        name = "levelwidget_root"
        direction = "y"
        cell_spacing = "1"
        draw_border = "true"
        cells {
            {
                template = "boxlabel"
                text = "level"
            }
            {
                class = "boxcontainer"
                direction = "x"
                cell_spacing = "1"
                homogeneous = "true"
                cells {
                    {
                        template = "minilvlbtn"
                        image = "template1_mini"
                    }
                    {
                        template = "minilvlbtn"
                        image = "template2_mini"
                    }
                    {
                        template = "minilvlbtn"
                        image = "template3_mini"
                    }
                    {
                        template = "minilvlbtn"
                        image = "template4_mini"
                    }
                }
            }
            {
                class = "button"
                name = "btn_level"
                min_size = "200 70"
                draw_border = "false"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
                style_class = "image-button"
            }
            {
                class = "boxcontainer"
                direction = "x"
                cell_spacing = "1"
                homogeneous = "true"
                cells {
                    {
                        template = "minilvlbtn"
                        image = "template5_mini"
                    }
                    {
                        template = "minilvlbtn"
                        image = "template6_mini"
                    }
                    {
                        template = "minilvlbtn"
                        image = "template7_mini"
                    }
                    {
                        template = "minilvlbtn"
                        image = "template8_mini"
                    }
                }
            }
            {
                class = "boxcontainer"
                direction = "x"
                cell_spacing = "1"
                name = "box_leveldd"
                cells {
                    {
                        class = "dropdownlist"
                        name = "dd_level"
                        layout {
                            expand_y = "false"
                        }
                    }
                    {
                        class = "button"
                        image = "green_check"
                        draw_border = "false"
                        name = "btn_savelevel"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                        }
                    }
                }
            }
        }
    }
}
