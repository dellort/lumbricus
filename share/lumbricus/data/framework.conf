drivers {
    base = "sdl"
    draw = "opengl"
    font = "freetype"
    //use sound = "null" to disable sound
    sound = "null"
}
sdl {
    enable_caching = "true"
    mark_alpha = "false"
    rle = "true"
    //"x y" position or "center" ; OS default if empty / no value set
    //(at least on Win, pos excludes window border / decorations)
    //xxx currently only works on Windows
    window_pos = "center"
}
opengl {
    enable_caching = "true"
    mark_alpha = "false"
    wireframe = "false"
    lowquality = "false"
    subsurfaces = "true"
}
freetype {
    font_packer = "true"
}
fmod {
    //channels = "28"
}
sound {
    master_volume = "0.8"
    volume0 = "1.0"   //sfx
    volume1 = "1.0"   //music
}