//see comment in gui.d, where this file is loaded
root {
    //xxx change parser so that more is accepted without "quotes"
    + "*" {
        + "highlight-alpha" = "0"
        + "border-color" = "black"
        + "border-back-color" = "white"
        + "border-corner-radius" = "5"
        + "border-width" = "1"
        + "border-enable" = "false"
        + "widget-background" = "transparent"
    }
    + "/w-button" {
        + "border-enable" = "true"
    }
    + "/w-button:hover" {
        + "highlight-alpha" = "0.3"
    }
    + "/w-button:button-down" {
        + "highlight-alpha" = "0.7"
    }
    + "/checkbox" {
        + "border-enable" = "false"
    }
    + "/drop-down-control" {
        //+ "border-enable" = "false"
    }
    + "/drop-down-select" {
        + "border-enable" = "true"
    }
    + "/w-list, /window-tmp" {
        + "border-enable" = "true"
    }
    + "/window-button" {
        + "border-enable" = "false"
    }
    + "/window-title" {
    }
    + "/tab-button" {
        + "border-enable" = "false"
    }
    + "/window-switcher" {
        + "border-enable" = "true"
    }
    + "/wm-label" {
        + "widget-background" = "transparent"
    }
    + "/wm-label :selected" {
        + "widget-background" = "k=0.7"
    }

    //doesn't belong here, but I was lazy
    + "$weaponwindow" {
        + "border-enable" = "true"
        + "border-back-color" = "k=0.7, a=0.7"
    }
    + "/in-weapon-cell" {
        + "border-enable" = "false"
    }
    + "$preparebox" {
        + "border-enable" = "true"
        + "border-width" = "1"
        + "border-color" = "grey"
        + "border-back-color" = "black, a=0.7"
    }
    + "/gametimer" {
        + "border-enable" = "true"
        + "border-back-color" = "black, a=0.7"
        + "border-width" = "1"
    }
    + "/gametimer :active" {
        + "border-width" = "2"
    }
    + "$roundtime, $gametime" {
    }
    + "/worm-label" {
        //replicated as code in gameteams.d for the team health bars
        + "border-enable" = "true"
        + "border-color" = "k=0.7"
        + "border-back-color" = "black"
        + "border-corner-radius" = "3"
    }
    + "/game-label" {
        + "border-enable" = "true"
        + "border-color" = "k=0.7"
        + "border-back-color" = "black"
        + "border-corner-radius" = "3"
    }
    + "/powerup-icon" {
        + "border-enable" = "true"
        + "border-back-color" = "0 0 0 0.7"
        + "border-corner-radius" = "3"
    }
}
