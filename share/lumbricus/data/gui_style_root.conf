//see comment in gui.d, where this file is loaded
root {
    * {
        highlight-alpha = "0"
        border-color = "black"
        border-back-color = "0.984 0.945 0.81"
        border-bevel-enable = "false"
        border-bevel-color = "black"
        border-corner-radius = "5"
        border-width = "1"
        border-enable = "false"
        widget-background = "transparent"
    }
    + "/w-button" {
        border-enable = "true"
        border-color = "0.25 0.24 0.07"
        border-back-color = "0.73 0.33 0.23"
        border-bevel-enable = "true"
        border-bevel-color = "0.93 0.66 0.28"
    }
    + "/w-button:hover" {
        highlight-alpha = "0.3"
    }
    + "/w-button:button-down" {
        //+ "highlight-alpha" = "0.7"
        border-bevel-color = "0.25 0.24 0.07"
        border-color = "0.93 0.66 0.28"
    }
    + "/w-label" {
        text-font = "normal"
    }
    + "/w-editline" {
        text-font = "editline"
        select-font = "editline-sel"
    }
    + "/checkbox" {
        border-enable = "false"
    }
    + "/drop-down-control" {
    }
    + "/drop-down-select" {
        border-enable = "true"
    }
    + "/w-list, /window-tmp" {
        border-enable = "true"
    }
    + "/window-button" {
        border-enable = "false"
    }
    + "/window-title" {
        text-font = "window_title"
    }
    + "/tooltip-label" {
        text-font = "tooltip_label"
    }
    + "/tab-button" {
        border-enable = "false"
        text-font = "label_default"
    }
    + "/big-button" {
        //important button, like ok/cancel
        text-font = "big"
    }
    + "/window-switcher" {
        border-enable = "true"
    }
    + "/wm-caption" {
        text-font = "label_default"
    }
    + "/wm-label" {
        widget-background = "transparent"
        text-font = "big"
    }
    + "/wm-label :selected" {
        widget-background = "k=0.7"
    }
    + "/wm-label :windowtitle" {
        text-font = "normal"
    }

    //doesn't belong here, but I was lazy
    $weaponwindow {
        border-enable = "true"
        border-back-color = "k=0.7, a=0.7"
    }
    + "/in-weapon-cell" {
        border-enable = "false"
    }
    $preparebox {
        border-enable = "true"
        border-width = "1"
        border-color = "grey"
        border-back-color = "black, a=0.7"
    }
    + "/gametimer" {
        border-enable = "true"
        border-back-color = "black, a=0.7"
        border-width = "1"
    }
    + "/gametimer :active" {
        border-width = "2"
    }
    + "$roundtime, $gametime" {
    }
    + "/worm-label" {
        //replicated as code in gameteams.d for the team health bars
        border-enable = "true"
        border-color = "k=0.7"
        border-back-color = "black"
        border-corner-radius = "3"
    }
    + "/game-label" {
        border-enable = "true"
        border-color = "k=0.7"
        border-back-color = "black"
        border-corner-radius = "3"
    }
    + "/powerup-icon" {
        border-enable = "true"
        border-back-color = "0 0 0 0.7"
        border-corner-radius = "3"
    }
    $netlaglabel {
    }
    $neterrorbox {
        border-enable = "true"
        border-back-color = "black, a=0.5"
        border-width = "0"
        border-corner-radius = "0"
    }
    $netclosebox {
        border-enable = "true"
        border-corner-radius = "3"
    }
    + "/loadingscreen-label" {
        text-font = "loading_gray"
    }
    + "/loadingscreen-label:highlight" {
        text-font = "loading_highlight"
    }
}
