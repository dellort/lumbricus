weapons {
    sheep {
        type = "action"
        value = "10"
        category = "moving"
        icon = "icon_sheep"
        firemode {
            mode = "throw"
            direction = "fixed"
            strength_mode = "fixed"
            strength_value = "40"
            timer = "false"
            relaxtime = "1"
        }
        onfire {
            type = "spawn"
            spawndist = "2"
            projectile = "sheep"
            count = "1"
        }
        onblowup {
            type = "spawn"
            spawndist = "2"
            projectile = "crate_sheep"
            count = "1"
            random = "60"
            initial_velocity = "fixed"
            strength_value = "500"
        }
        animation {
            arm = "weapon_sheep"
        }
        projectiles {
            //normal sheep, optionally starts with helmet, blows on spacebar
            sheep {
                type = "projectile_mc"
                stateful = "true"
                can_refire = "true"
                initstate = "normal"
                physics {
                    normal {
                        collide = "projectile_controlled"
                        mass = "10"
                        radius = "6"
                        explosion_influence = "0.0"
                        wind_influence = "0.0"
                        elasticity = "0.0"
                        glue_force = "500"
                        walking_speed = "50"
                    }
                    drowning {
                        collide = "waterobj"
                        radius = "1"
                        damageable = "0.0"
                        explosion_influence = "0.0"
                        glue_force = "0"
                    }
                }
                states {
                    helmet {
                        //sheep with helmet, takes off helmet when landing
                        physic = "normal"
                        actions {
                            onimpact {
                                type = "state"
                                state = "normal"
                            }
                        }
                        animation = "helmet"
                    }
                    normal {
                        //standard sheep
                        detonate {
                            ontimer = "true"
                            lifetime = "8"
                        }
                        show_timer = "true"
                        actions {
                            oncreate {
                                exec = "parallel"
                                {
                                    type = "walker"
                                }
                                {
                                    type = "random_jump"
                                    jumps_per_sec = "0.9"
                                    jump_strength = "2000 -2500"
                                }
                                {
                                    type = "stucktrigger"
                                    treshold = "5"
                                    trigger_delay = "0.2"
                                    multiple = "true"
                                    event = "onstuck"
                                }
                            }
                            onstuck {
                                type = "walker"
                                inverse_direction = "true"
                            }
                        }
                        animation = "normal"
                    }
                    drowning {
                        disable_events = "true"
                        animation = "drown"
                        particle = "p_projectiledrown"
                    }
                }
                detonate {
                    onrefire = "true"
                }
                actions {
                    ondetonate {
                        type = "explosion"
                        damage = "75"
                    }
                }
                sequence_object = "s_sheep"
            }
            //explodes instantly on impact
            crate_sheep {
                type = "projectile_mc"
                physics {
                    collide = "projectile"
                    mass = "10"
                    radius = "6"
                    explosion_influence = "0.0"
                    wind_influence = "0.0"
                    elasticity = "0.0"
                }
                detonate {
                    onimpact = "true"
                }
                actions {
                    ondetonate {
                        type = "explosion"
                        damage = "75"
                    }
                }
                sequence_object = "s_sheep"
            }
        }
    }
}
