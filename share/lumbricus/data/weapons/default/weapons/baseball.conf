weapons {
    baseball {
        type = "melee"
        value = "12"
        category = "punch"
        icon = "icon_baseball"
        //point before the worm, in firing direction, where weapon hits
        distance = "10"
        animation {
            arm = "weapon_baseball"
        }
        firemode {
            direction = "any"
        }
        onfire {
            {
                type = "impulse"
                //radius around hitpoint that gets affected
                radius = "15"
                //an array of "other" (worms), "self" and "objects"
                hit { "other" }
                strength = "7000"
                //empty (use fireinfo), "outside" or a direction vector
                //direction = "0 -1"
            }
            {
                //30 damage to everything in range
                type = "aoedamage"
                radius = "15"
                hit { "other" "objects" }
                damage = "30"
            }
        }
    }
}
