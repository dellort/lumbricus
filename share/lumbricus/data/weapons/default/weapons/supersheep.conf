weapons {
    supersheep {
        type = "action"
        value = "10"
        category = "moving"
        icon = "icon_supersheep"
        firemode {
            mode = "throw"
            direction = "fixed"
            strength_mode = "fixed"
            strength_value = "40"
            timer = "false"
            relaxtime = "1"
        }
        onfire {
            type = "spawn"
            spawndist = "2"
            projectile = "supersheep"
            count = "1"
        }
        onblowup {
            type = "spawn"
            spawndist = "2"
            projectile = "crate_sheep"
            count = "1"
            random = "60"
            initial_velocity = "fixed"
            strength_value = "500"
        }
        animation {
            arm = "weapon_sheep"
        }
        projectiles {
            supersheep {
                type = "projectile_mc"
                can_refire = "true"
                physics {
                    collide = "projectile"
                    mass = "10"
                    radius = "6"
                    explosion_influence = "0.0"
                    wind_influence = "0.0"
                    elasticity = "0.0"
                    glue_force = "500"
                    walking_speed = "50"
                }
                detonate {
                    ontimer = "true"
                    onrefire = "true"
                    lifetime = "10"
                }
                actions {
                    oncreate {
                        exec = "parallel"
                        {
                            type = "walker"
                        }
                        {
                            type = "random_jump"
                            jumps_per_sec = "0.9"
                            jump_strength = "2000 -2500"
                        }
                        {
                            type = "stucktrigger"
                            treshold = "5"
                            trigger_delay = "0.2"
                            multiple = "true"
                            event = "onstuck"
                        }
                    }
                    onstuck {
                        type = "walker"
                        inverse_direction = "true"
                    }
                    onrefire {
                        type = "spawn"
                        count = "1"
                        projectile = "supersheep_fly"
                        random = "0"
                        initial_velocity = "fixed"
                        strength_value = "800"
                    }
                    ontimer {
                        type = "explosion"
                        damage = "75"
                    }
                }
                sequence_object = "s_sheep"
            }
            supersheep_fly {
                type = "projectile_mc"
                stateful = "true"
                can_refire = "true"
                initstate = "flying"
                physics {
                    normal {
                        collide = "projectile"
                        mass = "1"
                        radius = "6"
                        explosion_influence = "0.0"
                        wind_influence = "0.0"
                        elasticity = "0.0"
                        thrust = "10000"
                        speed_limit = "300"
                        zero_gravity = "true"
                    }
                    diving {
                        collide = "projectile"
                        mass = "1"
                        radius = "6"
                        explosion_influence = "0.0"
                        wind_influence = "0.0"
                        elasticity = "0.0"
                        thrust = "10000"
                        speed_limit = "300"
                        zero_gravity = "true"
                        stokes_modifier = "0.0"
                    }
                    drowning {
                        collide = "waterobj"
                        radius = "1"
                        damageable = "0.0"
                        explosion_influence = "0.0"
                        glue_force = "0"
                    }
                }
                states {
                    flying {
                        //flying supersheep
                        physic = "normal"
                        detonate {
                            onimpact = "true"
                            ontimer = "true"
                            lifetime = "15"
                        }
                        actions {
                            oncreate {
                                type = "control_rotate"
                            }
                            onrefire {
                                type = "state"
                                state = "burnout"
                            }
                        }
                        animation = "super_red"
                    }
                    diving {
                        //flying (or diving) aquasheep, start with initstate = "diving" to use
                        drownstate = ""
                        detonate {
                            onimpact = "true"
                            ontimer = "true"
                            lifetime = "15"
                        }
                        actions {
                            oncreate {
                                type = "control_rotate"
                            }
                            onrefire {
                                type = "state"
                                state = "burnout"
                            }
                        }
                        animation = "super_blue"
                        animation_water = "super_blue_underwater"
                    }
                    burnout {
                        //inactive sheep after flying (dies on impact)
                        physic = "normal"
                        detonate {
                            onimpact = "true"
                        }
                        animation = "normal"
                    }
                    drowning {
                        disable_events = "true"
                        animation = "drown"
                    }
                }
                actions {
                    ondetonate {
                        type = "explosion"
                        damage = "75"
                    }
                }
                sequence_object = "s_sheep"
            }
        }
    }
}
