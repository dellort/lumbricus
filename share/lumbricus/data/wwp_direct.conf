//load original WWP graphics directly from the WWP data files

load_hacks {
    wwp {
        import_ani = "import_wwp/animations.conf"
        import_sound = "import_wwp/sounds.conf"
        bnks {
            {
                dir = "data/Gfx/Gfx.dir"
                bnk = "mainspr.bnk"
                name = "mainspr"
            }
            {
                dir = "data/Water/Blue/Water.dir"
                bnk = "water.bnk"
                name = "water_anims"
            }
        }
        water_spr {
            dir = "data/Water/Blue/Water.dir"
            spr = "layer.spr"
            name = "water_waves"
        }
        icons {
            dir = "data/Gfx/Gfx.dir"
            img = "iconlo.img"
            mask = "import_wwp/iconmask.png"
            names = "import_wwp/iconnames.txt"
        }
    }
}

//disable this
water_path = ""

include {
    "wwp_base.conf"
}

