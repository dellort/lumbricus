//load original WWP graphics directly from the WWP data files

load_hacks {
    wwp {
        import_ani = "import_wwp_animations.conf"
        import_sound = "import_wwp_sounds.conf"
        bnks {
            {
                dir = "data/Gfx/Gfx.dir"
                bnk = "mainspr.bnk"
                name = "mainspr"
            }
            {
                dir = "data/Water/Blue/Water.dir"
                bnk = "water.bnk"
                name = "water_anims"
            }
        }
        water_spr {
            dir = "data/Water/Blue/Water.dir"
            spr = "layer.spr"
            name = "water_waves"
        }
    }
}

//disable this
water_path = ""

include {
    "wwp_base.conf"
}

require_resources {
    //could add a load hack for importing the WWP icons, but for now:
    "freedata/icons.conf"
}
