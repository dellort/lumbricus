//loaded by module game.gui.welcome
locale = "connect"

templates {
    connectbutton {
        class = "button"
        font = "big"
        layout {
            expand_y = "false"
            fill_x = "0.0"
        }
    }
}
//How this works:
//  ctl_marker: set this to the name of the widget that controls when this announcer
//              gets activated; it should be a direct client of the tabs control
//  ctl_list: this is where the servers go (must be a string_list)
direct_marker = "box_direct"
announce {
    /*irc {
        ctl_marker = "list_irc"
        ctl_list = "list_irc"
    }*/
    lan {
        ctl_marker = "list_lan"
        ctl_list = "list_lan"
    }
    php {
        ctl_marker = "list_php"
        ctl_list = "list_php"
        script_url = "http://lumbricus.ath.cx/announce/announce.php"
    }
}
elements {
    {
        class = "boxcontainer"
        name = "connect_root"
        cell_spacing = "5"
        direction = "y"
        layout {
            pad = "5"
        }
        homogeneous = "false"
        cells {
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        class = "label"
                        text = "nickname"
                        layout {
                            expand_x = "false"
                            expand_y = "false"
                            align_x = "0"
                        }
                    }
                    {
                        class = "editline"
                        name = "ed_nick"
                        text = "Player"
                        min_size = "200 0"
                        styles {
                            + "*" {
                                + "border-enable" = "true"
                            }
                        }
                        layout {
                            expand_y = "false"
                        }
                    }
                }
            }
            {
                class = "tabs"
                name = "tabs"
                cells {
                    {
                        class = "boxcontainer"
                        name = "box_direct"
                        tab_caption = "directconnect"
                        cell_spacing = "5"
                        layout {
                            pad = "3"
                        }
                        cells {
                            {
                                class = "label"
                                text = "address"
                                layout {
                                    expand_x = "false"
                                    expand_y = "false"
                                    align_x = "0"
                                }
                            }
                            {
                                class = "editline"
                                name = "ed_address"
                                text = "localhost:12499"
                                min_size = "200 0"
                                styles {
                                    + "*" {
                                        + "border-enable" = "true"
                                    }
                                }
                                layout {
                                    expand_y = "false"
                                }
                            }
                        }
                    }
                    {
                        class = "string_list"
                        tab_caption = "lan"
                        name = "list_lan"
                        min_size = "450 250"
                        layout {
                            pad = "3"
                        }
                    }
                    /*{
                        class = "string_list"
                        tab_caption = "irc"
                        name = "list_irc"
                        layout {
                            pad = "3"
                        }
                    }*/
                    {
                        //what's this code err config duplication?
                        class = "string_list"
                        tab_caption = "php"
                        name = "list_php"
                        layout {
                            pad = "3"
                        }
                    }
                }
            }
            {
                class = "spacer"
                min_size = "0 1"
                color = "grey"
                layout {
                    expand_y = "false"
                }
            }
            {
                class = "label"
                name = "lbl_error"
                text = "Error message"
                font = "lobby_error"
                layout {
                    fill_x = "0.0"
                    expand_y = "false"
                }
            }
            {
                class = "boxcontainer"
                cell_spacing = "5"
                direction = "x"
                layout {
                    expand_y = "false"
                }
                cells {
                    {
                        template = "connectbutton"
                        text = "cancel"
                        name = "btn_cancel"
                    }
                    {
                        template = "connectbutton"
                        text = "connect"
                        name = "btn_connect"
                    }
                }
            }
        }
    }
}
