//loaded by module game.gui.leveledit
templates {
    sidebutton {
        class = "button"
    }
    sidecheckbox {
        template = "sidebutton"
        check_box = "true"
    }
}
elements {
    {
        class = "tablecontainer"
        name = "ledit_root"
        size = "3 1"
        cellspacing = "6 0"
        layout {
            pad = "6"
        }
        cells {
            //scrolling area, where the level is shown
            {
                class = "scrollwindow"
                area {
                    class = "mousescroller"
                    children {{
                        //NOTE: created by program
                        reference = "render"
                    }}
                }
            }
            //hm, optical attractiveness??
            {
                class = "spacer"
                min_size = "4 0"
                color = "white"
                layout { expand_x = "false" }
            }
            //button box
            {
                class = "simplecontainer"
                draw_border = "true"
                layout {
                    expand_x = "false"
                    expand_y = "false"
                }
                children {{
                    class = "boxcontainer"
                    direction = "y"
                    layout {
                        expand_x = "false"
                        expand_y = "false"
                        pad = "6"
                    }
                    cell_spacing = "6"
                    cells {
                        {
                            template = "sidebutton"
                            text = "Preview"
                            name = "preview"
                        }
                        {
                            template = "sidebutton"
                            text = "Insert Point"
                            name = "inspt"
                        }
                        {
                            template = "sidebutton"
                            text = "New Polygon"
                            name = "addpoly"
                        }
                        {
                            template = "sidebutton"
                            text = "Play"
                            name = "play"
                        }
                        {
                            template = "sidebutton"
                            text = "Load..."
                            name = "load"
                        }
                        {
                            template = "sidecheckbox"
                            text = "No change"
                            name = "setnochange"
                        }
                        {
                            //three checkboxes for the three "lexel" types
                            class = "boxcontainer"
                            direction = "x"
                            cell_spacing = "2"
                            children {
                                {class = "label" draw_border = "false"
                                 text = "Type:"}
                                {name = "s1" template = "sidecheckbox" text = ""}
                                {name = "s2" template = "sidecheckbox" text = ""}
                                {name = "s3" template = "sidecheckbox" text = ""}
                            }
                        }
                        {
                            template = "sidecheckbox"
                            text = "Cave level"
                            checked = "true"
                            name = "setcave"
                        }
                        {
                            template = "sidecheckbox"
                            text = "Show preview"
                            name = "showpreview"
                        }
                        {
                            template = "sidecheckbox"
                            text = "Wire preview"
                            name = "showpreview2"
                        }
                    }
                }}
            }
        }
    } //ledit_root
    //this kind-of-loader dialog
    {
        class = "boxcontainer"
        name = "load_templ"
        draw_border = "true"
        direction = "x"
        cell_spacing = "5"
        layout {
            expand_x = "false"
            expand_y = "false"
        }
        children {
            {
                class = "string_list"
                name = "load_list"
                draw_border = "true"
                check_width = "true"
            }
            {
                class = "boxcontainer"
                direction = "y"
                cell_spacing = "5"
                layout {
                    expand_y = "false"
                }
                children {
                    {
                        template = "sidebutton"
                        text = "OK"
                        name = "load_ok"
                    }
                    {
                        template = "sidebutton"
                        text = "Cancel"
                        name = "load_cancel"
                    }
                }
            }
        }
    } //load_templ
}
